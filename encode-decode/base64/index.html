<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none; /* Prevent resizing */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px; /* Add some margin between buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9ecef;
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

    <h1>Base64 Encoder/Decoder</h1>
    <textarea id="input" placeholder="Enter text to encode or decode..."></textarea>
    <button onclick="encode()">Encode to Base64</button>
    <button onclick="decode()">Decode from Base64</button>
    
    <div class="result">
        <h3>Result:</h3>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            const encoded = btoa(input);
            document.getElementById('output').value = encoded;
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                const decoded = atob(input);
                document.getElementById('output').value = decoded;
            } catch (e) {
                document.getElementById('output').value = 'Invalid Base64 string';
            }
        }
    </script>

</body>
</html>
